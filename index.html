<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="div1" align="center">
        <h2><strong>Computer Vision App</strong></h2>
    </div>
    <div class="container" id="div2" align="center">
        <input type="file" name="" id="image_input"><br>
        <canvas id="preview_canvas" width="640" height="360"></canvas><br>
        <textarea name="" id="output" cols="20" rows="3" placeholder="output" readonly></textarea><br>
        <button class="btn btn-primary" id="classify">Classify</button>
        <button class="btn btn-primary" id="detect">Detect</button>
        <button class="btn btn-primary" id="segment">Segment</button>
        <button class="btn btn-primary" id="reset">Reset</button>
    </div>
    <section hidden>
        <canvas id="hidden_canvas"></canvas>
    </section>
    <script src="index.js"></script>
</body>
</html>
